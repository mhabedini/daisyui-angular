<button class="btn"
        [class]="type + size"
        [attr.disabled]="disabled"
        [class.btn-outline]="outlined"
        [class.btn-active]="active"
        [class.btn-wide]="wide"
        [class.loading]="loading"
        [class.no-animation]="noAnimation"
        (click)="onClick()"
>{{text}} {{icon}}</button>
