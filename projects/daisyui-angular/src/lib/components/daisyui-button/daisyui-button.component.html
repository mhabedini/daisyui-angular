<button class="btn"
        [class]="type ? type : '' + size ? size : ''"
        [attr.aria-disabled]="disabled"
        [class.btn-outline]="outlined"
        [class.btn-active]="active"
        [class.btn-wide]="wide"
        [class.loading]="loading"
        [class.no-animation]="noAnimation"
        (click)="handleClick()"
>{{text}} {{icon}}</button>
